<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>加班时长计算器</title>
    <link rel="stylesheet" href="../static/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>加班时长计算器</h2>
        <form method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">上传考勤记录 (Excel格式):</label>
                <input type="file" class="form-control-file" id="file" name="file" required>
            </div>
            <div class="form-group">
                <label for="non_working_days">手动设置为非工作日的日期段 (格式: YYYY-MM-DD,YYYY-MM-DD):</label>
                <input type="text" class="form-control" id="non_working_days" name="non_working_days">
            </div>
            <div class="form-group">
                <label for="working_days">手动设置为工作日的日期段 (多个日期段用分号分隔，格式: YYYY-MM-DD,YYYY-MM-DD;YYYY-MM-DD,YYYY-MM-DD):</label>
                <input type="text" class="form-control" id="working_days" name="working_days">
            </div>
            <button type="submit" class="btn btn-primary">计算加班时长</button>
        </form>
    </div>
</body>
</html>
